
<div class="container">
	<div class="jumbotron" style="height: 1000px">
		<h1>Welcome</h1>
		<h2>Search films by Film title</h2>

		<div class="row">
			<div class="col-xs-12">
				<div class="input-group input-group-lg">
					<input #title type="text" class="form-control" />
					<div class="input-group-btn">
						<a class="btn btn-primary btn-block" role="button" (click)="search(title.value); title.value=''">Buscar</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="col-md-6">
			<div class="list-group">
				<p class="list-group-item" *ngIf='Title'>Film title: {{Title}}</p>
				<p class="list-group-item" *ngIf='Year'>Year: {{Year}}</p>
				<p class="list-group-item" *ngIf='Plot'>Plot: {{Plot}}</p>
				<p class="list-group-item" *ngIf='Director'>Director:  {{Director}}</p>
				<p class="list-group-item" *ngIf='Actors'>Actors: {{Actors}}</p>
				<p class="list-group-item" *ngIf='imdbRating'>IMDb Rating: {{imdbRating}}</p>
			</div>
		</div>
		<div class="col-md-6">
			<p style="text-align: center;" *ngIf='Poster'><img [src]="Poster" style="width: 100%;"></p>
		</div>
	</div>
</div>
