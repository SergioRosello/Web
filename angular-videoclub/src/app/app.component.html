<h1>Search Films</h1>

<input #title type="text">
<button (click)="search(title.value); title.value=''">Buscar</button>
<br><br>

<p *ngIf='Title'>Film title: {{Title}}</p>
<p *ngIf='Year'>Year: {{Year}}</p>
<p *ngIf='Plot'>Plot: {{Plot}}</p>
<p *ngIf='Director'>Director:  {{Director}}</p>
<p *ngIf='Actors'>Actors: {{Actors}}</p>
<p *ngIf='imdbRating'>IMDb Rating: {{imdbRating}}</p>
<p *ngIf='Poster'><img [src]="Poster"></p>
