<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>home</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Manage users</h1>

		<form th:action="@{/users}" action="/action_page.php"
			sec:authorize="hasRole('ROLE_ADMIN')" method="post">
			<input type="submit" class="btn btn-default" id="addUser"
				value="addUser" /><br />
		</form>

		<form th:action="@{/users}" sec:authorize="hasRole('ROLE_ADMIN')"
			method="post">
			<input type="submit" class="btn btn-default" id="modifyUser"
				value="modifyUser" /><br />
		</form>

		<form th:action="@{/users}" sec:authorize="hasRole('ROLE_ADMIN')"
			method="post">
			<input type="submit" class="btn btn-default" id="deleteUser"
				value="deleteUser" /><br />
		</form>
		<p>
			<a href="/home">Back to home</a>
		</p>

	</div>
</body>
</html>
