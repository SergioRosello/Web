<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Videoclub</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<p th:if="${param.error}">Invalid credentials</p>
	<p th:if="${param.logout}">Logged out</p>

	<form th:action="@{/login}" action="/action_page.php" method="post">
		<div class="form-group">
			<label for="email">User Name:</label>
			<input type="text" class="form-control" id="email" placeholder="Enter email" name="username" /><br />
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" /><br />
		</div>

		<input type="submit" class="btn btn-default" value="Sign In" /><br />
	</form>
</div>

</body>
</html>
