<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search for a film!</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="col-xs-12">
				<p class="text-right">
					<a href="/home">Home</a>
				</p>
			</div>
		</div>

		<h1>Search by name of film:</h1>
		<form th:action="@{/search}" method="post">
			<div class="form-group">
				<label for="title">Film title:</label> <input type="text"
					class="form-control" id="title" placeholder="Enter film title"
					name="title" /><br /> <input type="submit"
					class="btn btn-default" value="search" /><br />
			</div>
		</form>
		<div class="column">
			<div th:each="film : ${films}">
				<div class="col-md-4">
					<a th:href="@{/watch(film=${film.Title})}">
						<div class="panel panel-success" style="height: 590px">
							<div class="panel-heading" th:text="${film.Title}"></div>
							<div class="panel-body">
								<img th:src="${film.Poster}" alt=""
									class="img-responsive center-block" />
							</div>
							<div class="panel-footer" th:text="${film.plot}"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
