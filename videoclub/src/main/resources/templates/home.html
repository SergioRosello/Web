<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>home</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Videoclub</h1>

		<div class="row">
			<div class="col-xs-4">
				<form th:action="@{/search}" method="post">
					<input type="submit" class="btn btn-default" id="submit"
						value="search" /><br />
				</form>
			</div>
			<div class="col-xs-4">
				<form th:action="@{/purchase}" sec:authorize="hasRole('ROLE_ADMIN')"
					method="post">
					<input type="submit" class="btn btn-default" id="submit"
						value="purchase" /><br />
				</form>
			</div>
			<div class="col-xs-4">
				<form th:action="@{/users}" sec:authorize="hasRole('ROLE_ADMIN')"
					method="post">
					<input type="submit" class="btn btn-default" id="users"
						value="manage Users" /><br />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
