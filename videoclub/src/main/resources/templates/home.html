<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>home</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

	<h1>Bulletin board</h1>

	<p th:each="anuncio : ${anuncios}">
	    <a th:href="@{/show(ID=${anuncio.id})}"><span th:text="${anuncio.Nombre} + ' ' + ${anuncio.Asunto}"> </span></a>
	</p>


    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/new}">New Announcement</a>
    </div>
    
    <form th:action="@{/logout}" action="/action_page.php" method="post">
        <input type="submit" class="btn btn-default" id="submit" value="logout" /><br />
    </form>
    
    <form th:action="@{/search}" method="post">
        <input type="submit" class="btn btn-default" id="submit" value="search" /><br />
    </form>
</div>
</body>
</html>
