<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search for a film!</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="col-xs-6">
				<p class="text-left">
					<a href="/users">Back</a>
				</p>
			</div>
			<div class="col-xs-6">
				<p class="text-right">
					<a href="/home">Home</a>
				</p>
			</div>
		</div>

		<h1>Modify user:</h1>
		<form th:action="@{/success}" method="post">
			<div class="form-group">
				<input style="display: none;" type="text" class="form-control"
					id="name" th:value="${name}" name="originalName" /><br /> <label
					for="title">Name: </label> <input type="text" class="form-control"
					id="name" th:placeholder="${name}" name="name" /><br /> <label
					for="title">Password: </label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password" /><br /> <label for="title">E-mail: </label> <input
					type="email" class="form-control" id="email"
					th:placeholder="${email}" name="email" /><br /> <input
					type="submit" class="btn btn-default" value="add" /><br />
			</div>
		</form>

	</div>
</body>
</html>
