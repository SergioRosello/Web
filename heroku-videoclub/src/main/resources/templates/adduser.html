<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search for a film!</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="col-xs-6">
				<p class="text-left">
					<a href="/users">Back</a>
				</p>
			</div>
			<div class="col-xs-6">
				<p class="text-right">
					<a href="/home">Home</a>
				</p>
			</div>
		</div>
		
		<h1>Add user:</h1>
		<div th:if="${verification}" class="panel panel-primary">
			<div class="panel-body">You have added:</div>
			<div class="panel-footer">
				<span th:text="${verification}"></span>
			</div>
		</div>
		<form th:action="@{/adduser}" method="post">
			<div class="form-group">
				<label for="title">Name: (required)</label> <input type="text"
					class="form-control" id="name"
					placeholder="Enter user name (required)" name="name"
					required="required" /><br /> <label for="title">Password:
					(required)</label> <input type="password" class="form-control"
					id="password" placeholder="Enter password (required)"
					name="password" required="required" /><br /> <label for="title">E-mail:
					(required)</label> <input type="email" class="form-control" id="email"
					placeholder="Enter email (required)" name="email"
					required="required" /><br /> <input type="submit"
					class="btn btn-default" value="add" /><br />
			</div>
		</form>

	</div>
</body>
</html>
