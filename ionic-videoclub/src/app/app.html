<ion-nav [root]="rootPage"></ion-nav>


<ion-header>
	<ion-navbar>
		<ion-title>OMDb Client</ion-title>
	</ion-navbar>
</ion-header>

<ion-content scroll='true'>

	<ion-list>
		<ion-item>
			<ion-label floating>Film Title</ion-label>
			<ion-input #title type="text" value=''></ion-input>
		</ion-item>
		<button ion-button full (click)="search(title.value); title.value=''" >Find film</button>
	</ion-list>

	<ion-list no-lines *ngIf='Title'>
		<ion-item>
		<h2>Title</h2>
			<p text-wrap *ngIf='Title'>{{Title}}</p>
		</ion-item>
		<ion-item>
		<h2>Poster</h2>
			<p style="text-align: center;" *ngIf='Poster'><img [src]="Poster"></p>
		</ion-item>
		<ion-item>
		<h2>Year</h2>
			<p text-wrap *ngIf='Year'>{{Year}}</p>
		</ion-item>
		<ion-item>
		<h2>Plot</h2>
			<p text-wrap *ngIf='Plot'>{{Plot}}</p>
		</ion-item>
		<ion-item>
		<h2>Director</h2>
			<p text-wrap *ngIf='Director'>{{Director}}</p>
		</ion-item>
		<ion-item>
		<h2>Actors</h2>
			<p text-wrap *ngIf='Actors'>{{Actors}}</p>
		</ion-item>
		<ion-item>
		<h2>IMDb Rating</h2>
			<p text-wrap *ngIf='imdbRating'>{{imdbRating}}</p>	
		</ion-item>
		
	</ion-list>
</ion-content>
